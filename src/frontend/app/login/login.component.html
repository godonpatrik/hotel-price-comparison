<div class="container">
  <mat-card class="card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-title class="cardTitle">Login</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" required [type]="password">
          <mat-error *ngIf="password.invalid">Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button class="loginRegisterButton" mat-flat-button type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
    </form>
  </mat-card>
</div>
